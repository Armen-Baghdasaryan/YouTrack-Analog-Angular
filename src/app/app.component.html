<div class="app__form-wrapper">
  <router-outlet></router-outlet>
  <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="app__form">
    <div>
      <input
        formControlName="email"
        type="email"
        id="typeEmailX"
      />
      <label for="typeEmailX">Email</label>
      <p
        *ngIf="
          this.loginForm.get('email')?.invalid &&
          this.loginForm.get('email')?.touched
        "
      >
        <small>Incorrect Email</small>
      </p>
    </div>

    <div>
      <input
        formControlName="password"
        type="password"
        id="typePasswordX"
      />
      <label for="typePasswordX">Password</label>
      <p
        *ngIf="
          this.loginForm.get('password')?.invalid &&
          this.loginForm.get('password')?.touched
        "
      >
        <small>
          Minimum password length is 6 characters and one number
        </small>
      </p>
    </div>
    <button
      [disabled]="loginForm.invalid"
      [ngClass]="{ 'btn-disabled': loginForm.invalid }"
      type="submit"
    >
      Login
    </button>
  </form>

  <!-- register -->
  <form [formGroup]="registerForm" (ngSubmit)="submitRegister()" class="app__form">
    <div>
      <input
        formControlName="email"
        type="email"
        id="typeEmailX"
      />
      <label for="typeEmailX">Email</label>
      <p
        *ngIf="
          this.registerForm.get('email')?.invalid &&
          this.registerForm.get('email')?.touched
        "
      >
        <small>Incorrect Email</small>
      </p>
    </div>

    <div>
      <input
        formControlName="password"
        type="password"
        id="typePasswordX"
      />
      <label for="typePasswordX">Password</label>
      <p
        *ngIf="
          this.registerForm.get('password')?.invalid &&
          this.registerForm.get('password')?.touched
        "
      >
        <small>
          Minimum password length is 6 characters and one number
        </small>
      </p>
    </div>
    <button
      [disabled]="registerForm.invalid"
      [ngClass]="{ 'btn-disabled': registerForm.invalid }"
      type="submit"
    >
      Register
    </button>
  </form>

  <button (click)="handleCheck()">Check</button>
</div>
